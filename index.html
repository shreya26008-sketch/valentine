<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harshu, Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
    background: url('5a76a4d6-29b1-437d-b326-eab38842cf75.jpeg') no-repeat center center/cover;
}

/* Dark aesthetic overlay */
body::before {
    content: "";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.55);
    z-index:-1;
}

h1 {
    margin-top: 120px;
    font-size: 3em;
    letter-spacing: 2px;
    text-shadow: 0 0 15px rgba(255,0,80,0.8);
    animation: fadeIn 2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.buttons {
    margin-top: 70px;
    position: relative;
}

button {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
}

.yes {
    background: #ff2e63;
    color: white;
    left: 40%;
    box-shadow: 0 0 20px #ff2e63;
}

.no {
    background: #111;
    color: white;
    left: 55%;
}

button:hover {
    transform: scale(1.1);
}

.message {
    margin-top: 220px;
    font-size: 28px;
    display: none;
    text-shadow: 0 0 20px red;
}

/* Floating hearts */
.floating-heart {
    position: absolute;
    font-size: 20px;
    animation: float 8s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

/* Explosion animation */
.explode {
    position: absolute;
    font-size: 30px;
    animation: boom 2s ease-out forwards;
}

@keyframes boom {
    0% { transform: scale(1); opacity:1; }
    100% { transform: translateY(-300px) scale(2); opacity:0; }
}
</style>
</head>

<body>

<h1>Harshu, Will You Be My Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button class="yes" onclick="explodeLove()">Hell Yes üíò</button>
    <button class="no" id="noBtn">No üôà</button>
</div>

<div class="message" id="loveMessage">
    I knew it Harshu ü•∞üåπ <br>
    You are my forever Valentine ‚ù§Ô∏è
</div>

<script>

/* Floating cute hearts constantly */
function createFloatingHearts() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random()*20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 8000);
}
setInterval(createFloatingHearts, 500);


/* Dodging No button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}


/* Full explosion when Hell Yes clicked */
function explodeLove() {
    document.getElementById("loveMessage").style.display = "block";

    for (let i = 0; i < 120; i++) {
        const element = document.createElement("div");
        element.classList.add("explode");

        // Mix hearts and roses
        element.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";

        element.style.left = Math.random() * window.innerWidth + "px";
        element.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(element);

        setTimeout(() => { element.remove(); }, 2000);
    }
}

</script>

</body>
</html>
