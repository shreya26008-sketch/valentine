<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harshu, Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
    background: url('yourphoto.jpg') no-repeat center center/cover;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
}

h1 {
    margin-top: 120px;
    font-size: 3em;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 30px #ff004c; }
}

.buttons {
    margin-top: 50px;
}

button {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff004c;
    color: white;
}

#noBtn {
    background: white;
    color: black;
    position: absolute;
}

.heart {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.explosion {
    position: fixed;
    font-size: 30px;
    animation: explode 2s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

<div class="overlay"></div>

<h1>Harshu, Will You Be My Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn">Hell Yes üíç</button>
    <button id="noBtn">No üòú</button>
</div>

<script>

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 300);

// No button dodge
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * 80 + "vh";
    noBtn.style.left = Math.random() * 80 + "vw";
});

// Yes explosion
document.getElementById("yesBtn").addEventListener("click", () => {
    for (let i = 0; i < 40; i++) {
        const explode = document.createElement("div");
        explode.classList.add("explosion");
        explode.innerHTML = "üåπ‚ù§Ô∏è";
        explode.style.left = Math.random() * 100 + "vw";
        explode.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(explode);
        setTimeout(() => explode.remove(), 2000);
    }
});
</script>

</body>
</html>
