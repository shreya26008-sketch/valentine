<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harsh, Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #ff4e8a, #ff1f5a);
        font-family: 'Poppins', sans-serif;
        text-align: center;
        overflow: hidden;
        color: white;
    }

    h1 {
        margin-top: 120px;
        font-size: 3em;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 30px #ff004c; }
    }

    .buttons {
        margin-top: 50px;
    }

    button {
        padding: 15px 35px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        margin: 10px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .yes {
        background-color: #ffffff;
        color: #ff004c;
    }

    .hell-yes {
        background-color: #ffcc00;
        color: #ff004c;
    }

    button:hover {
        transform: scale(1.1);
    }

    .message {
        margin-top: 40px;
        font-size: 26px;
        display: none;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-200px) scale(1.8);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Harsh, Will You Be My Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button class="yes" onclick="showLove()">Yes üíñ</button>
    <button class="hell-yes" onclick="explodeHearts()">Hell Yes üòò</button>
</div>

<div class="message" id="loveMessage">
    Yaaay Harsh!!! ü•∞üíò <br>
    You just made me the happiest girl ever! <br>
    I love you sooo much ‚ù§Ô∏è
</div>

<script>
function showLove() {
    document.getElementById("loveMessage").style.display = "block";
}

function explodeHearts() {
    document.getElementById("loveMessage").style.display = "block";

    for (let i = 0; i < 60; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        heart.style.fontSize = (Math.random() * 25 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 2000);
    }
}
</script>

</body>
</html>
